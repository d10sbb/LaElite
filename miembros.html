<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miembros - Clan La Élite</title>
  <link rel="icon" href="LogoClan.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #181a1b;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #23272a;
      border-radius: 12px;
      box-shadow: 0 4px 24px #000a;
      padding: 18px 32px;
      margin: 24px auto 32px auto;
      max-width: 800px;
    }
    .top-bar .left, .top-bar .center, .top-bar .right {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .top-bar .left {
      justify-content: flex-start;
    }
    .top-bar .center {
      justify-content: center;
    }
    .top-bar .right {
      justify-content: flex-end;
    }
    .top-bar button {
      background: #23272a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0004;
      margin: 0 8px;
    }
    .top-bar button:hover {
      background: #2c3136;
    }
    .main-content {
      background: #23272a;
      border-radius: 12px;
      box-shadow: 0 4px 24px #000a;
      padding: 40px 0 40px 0;
      margin: 0 auto;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2.2em;
      color: #00ffae;
      text-shadow: 0 2px 8px #000;
    }
    p {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 0;
    }
  </style>
</head>
