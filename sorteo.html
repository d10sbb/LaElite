<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo mensual La√âlite</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #admin, #loginContainer { display: none; }
    .winner { font-size: 60px; font-weight: bold; color: green; margin-top: 20px; white-space: pre-line; }
    .countdown { font-size: 28px; color: red; font-weight: bold; margin-top: 15px; }
    .participant-list { margin-top: 18px; font-size: 18px; display: none; }

    #wheelContainer {
      position: relative;
      width: 400px;
      margin: 0 auto;
      display: none;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      position: absolute;
      top: -15px;
      left: calc(50% - 20px);
      z-index: 10;
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .animate-winner {
      animation: zoomIn 1s ease-out;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzJ04-gdIOQimkkShUs0lI6smLLtXeUcc",
      authDomain: "sorteo-ad02e.firebaseapp.com",
      databaseURL: "https://sorteo-ad02e-default-rtdb.firebaseio.com/",
      projectId: "sorteo-ad02e",
      storageBucket: "sorteo-ad02e.appspot.com",
      messagingSenderId: "505337439977",
      appId: "1:505337439977:web:8691fb960b65f98ae33278",
      measurementId: "G-ZJP53X41YY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    let wheel;
    let alreadySpun = false;

    document.addEventListener("DOMContentLoaded", function () {
      const isAdmin = location.search.includes("admin");
      const adminDiv = document.getElementById("admin");
      const loginContainer = document.getElementById("loginContainer");
      const viewerDiv = document.getElementById("viewer");
      const winnerDisplay = document.getElementById("winnerDisplay");
      const participantList = document.getElementById("participantList");
      const countdownDisplay = document.getElementById("countdown");
      const startButton = document.getElementById("startButton");
      const resetButton = document.getElementById("resetButton");
      const wheelContainer = document.getElementById("wheelContainer");

      if (isAdmin) {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            adminDiv.style.display = "block";
            loginContainer.style.display = "none";
            setupAdmin();
          } else {
            loginContainer.style.display = "block";
          }
        });
      } else {
        viewerDiv.style.display = "block";
        watchCountdown();
        watchWinner();
        watchParticipants();
      }

      window.login = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => location.reload())
          .catch((error) => alert("Error en la autenticaci√≥n: " + error.message));
      };

      window.logout = function () {
        auth.signOut().then(() => location.reload());
      };

      function setupAdmin() {
        const userInputs = document.getElementById("userInputs");
        userInputs.innerHTML = `<label>Tiempo de cuenta atr√°s (segundos): <input type="number" id="countdownInput" min="5" max="300" value="10"></label><br><br>`;
        for (let i = 0; i < 10; i++) {
          userInputs.innerHTML += `<div><input type='text' placeholder='Nombre' id='user${i}'><input type='number' placeholder='Porcentaje' id='perc${i}' min='0.1' max='100' step='0.1'></div>`;
        }
      }

      startButton.addEventListener("click", () => {
        const participants = [];
        for (let i = 0; i < 10; i++) {
          const name = document.getElementById(`user${i}`).value.trim();
          const perc = parseFloat(document.getElementById(`perc${i}`).value);
          if (name && !isNaN(perc) && perc > 0) {
            participants.push({ name, percentage: perc });
          }
        }
        if (participants.length === 0) return alert("Completa los participantes.");
        set(ref(db, "sorteo/participants"), participants);
        const countdown = parseInt(document.getElementById("countdownInput").value);
        if (!isNaN(countdown) && countdown > 0) {
          set(ref(db, "sorteo/countdown"), countdown);
        }
      });

      resetButton.addEventListener("click", () => {
        remove(ref(db, "sorteo/ganador"));
        remove(ref(db, "sorteo/countdown"));
        remove(ref(db, "sorteo/participants"));
        location.reload();
      });

      function watchCountdown() {
        onValue(ref(db, "sorteo/countdown"), (snapshot) => {
          const time = snapshot.val();
          countdownDisplay.innerText = time ? `‚è≥ Tiempo restante: ${time} s` : "‚è≥ Tiempo restante: -- s";

          if (time === 0 && !alreadySpun) {
            alreadySpun = true;
            onValue(ref(db, "sorteo/ganador"), (snap) => {
              if (!snap.exists()) {
                onValue(ref(db, "sorteo/participants"), (psnap) => {
                  if (psnap.exists()) {
                    launchWheelAndPickWinner(psnap.val());
                  }
                }, { onlyOnce: true });
              }
            }, { onlyOnce: true });
          }
        });
      }

      function watchParticipants() {
        onValue(ref(db, "sorteo/participants"), (snap) => {
          const data = snap.val();
          if (data) {
            participantList.innerHTML = data.map(p => `<p>${p.name} - ${p.percentage}%</p>`).join('');
            participantList.style.display = "block";
          }
        });
      }

      function watchWinner() {
        onValue(ref(db, "sorteo/ganador"), (snap) => {
          const winner = snap.val();
          if (winner) {
            winnerDisplay.innerText = `\nüéâ Ganador: ${winner} üéâ`;
            winnerDisplay.classList.add("animate-winner");
          }
        });
      }

      function launchWheelAndPickWinner(participants) {
        const total = participants.reduce((sum, p) => sum + p.percentage, 0);
        const segments = participants.map(p => ({
          fillStyle: getRandomColor(),
          text: p.name,
          size: (p.percentage / total) * 360
        }));

        wheelContainer.style.display = "block";
        wheel = new Winwheel({
          canvasId: "wheelcanvas",
          drawMode: 'segment',
          numSegments: segments.length,
          segments: segments,
          animation: {
            type: "spinToStop",
            duration: 7,
            spins: 8,
            callbackFinished: () => {
              const winnerName = wheel.getIndicatedSegment().text;
              set(ref(db, "sorteo/ganador"), winnerName);
            }
          }
        });

        wheel.startAnimation();
      }

      function getRandomColor() {
        const letters = '789ABCD';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
      }
    });
  </script>
</head>
<body>
  <h1>Sorteo del trofeo del Ranking Mensual de Clanes - BoomBang.TV</h1>
  <div id="loginContainer">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Iniciar Sesi√≥n</button>
  </div>
  <div id="admin">
    <h2>Preparaci√≥n del sorteo</h2>
    <div id="userInputs"></div>
    <br><button id="startButton">Iniciar Sorteo</button>
    <button id="resetButton">Borrar Sorteo</button>
    <br><button onclick="logout()">Cerrar Sesi√≥n</button>
  </div>
  <div id="viewer">
    <h2> ~ ‚òÖ Clan La √âlite ‚òÖ ~ </h2>
    <p id="countdown" class="countdown">‚è≥ Tiempo restante: -- s</p>
    <div id="participantList" class="participant-list"></div>
    <div id="wheelContainer">
      <div class="pointer"></div>
      <canvas id="wheelcanvas" width="400" height="400"></canvas>
    </div>
    <p id="winnerDisplay" class="winner">Aqu√≠ aparecer√° el ganador</p>
  </div>
</body>
</html>
